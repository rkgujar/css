<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        h1{
            text-shadow: 3px 3px 4px blue,-3px -3px 2px rgb(52, 241, 71);
        }
        #box{
            border-style: solid;
            height: 100px;
            width: 100px;
            box-shadow: 5px 5px 5px red ,-4px -5px 2px blue;
        }
        #box1{
           margin-top: 20px;
            height: 200px;
            width: 150px;
            background-color: rgb(185, 191, 196);
            box-shadow: 6px 8px 4px;
        }
    </style>
</head>
<body>
    <h1>ritesh bhai</h1>

    <div id="box"></div>
    <div id="box1"><img src="/images/1691602249634.jpg" width="150px" height="200px"></div>
</body>
</html>
